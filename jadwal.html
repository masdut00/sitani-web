<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tanam - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
</head>
<body>

    <script src="js/components.js"></script>

    <div class="container pb-5 mb-5 mt-3">
        
        <div id="weather-widget" class="card border-0 shadow-sm text-white mb-4 overflow-hidden" 
             style="background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); min-height: 180px;">
            <div class="card-body position-relative p-4">
                
                <div id="weather-loading" class="text-center py-4">
                    <div class="spinner-border text-light" role="status"></div>
                    <p class="mt-2 small mb-0 fw-bold">ğŸ›°ï¸ Menghubungkan Satelit Cuaca...</p>
                </div>

                <div id="weather-content" class="d-none">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h2 class="fw-bold mb-0 display-4" id="w-temp">--Â°C</h2>
                            <p class="mb-0 fw-bold fs-5" id="w-city">Mendeteksi Kota...</p>
                            <small class="opacity-75" style="font-size: 0.75rem;" id="w-coords">Lat: -, Lon: -</small>
                        </div>
                        <div class="text-end">
                            <div style="font-size: 3.5rem; line-height: 1;" id="w-icon">ğŸŒ¤ï¸</div>
                            <small class="fw-bold text-uppercase badge bg-white text-success mt-1" id="w-desc">Cerah</small>
                        </div>
                    </div>

                    <div class="row g-2 mb-3 bg-white bg-opacity-25 rounded-3 p-2 mx-0 text-center">
                        <div class="col-6 border-end border-white border-opacity-50">
                            <small class="d-block opacity-75" style="font-size: 0.7rem;">ğŸ’§ KELEMBAPAN</small>
                            <span class="fw-bold fs-5" id="w-humid">--%</span>
                        </div>
                        <div class="col-6">
                            <small class="d-block opacity-75" style="font-size: 0.7rem;">â˜” CURAH HUJAN</small>
                            <span class="fw-bold fs-5" id="w-rain">-- mm</span>
                        </div>
                    </div>
                </div>
                <div style="position: absolute; top: -30px; right: -30px; font-size: 10rem; opacity: 0.1;">ğŸŒ¦ï¸</div>
            </div>
        </div>

        <div class="card border-0 shadow-sm mb-4" style="border-radius: 16px;">
            <div class="card-body p-4">
                <h5 class="mb-3 text-center text-success fw-bold">ğŸ“… Jadwal Tanam Pintar</h5>
                <p class="text-muted text-center small mb-4">Catat jadwal tanam, AI akan memandu per fase.</p>
                
                <form id="form-jadwal">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Jenis Tanaman</label>
                        <input type="text" id="jdw-tanaman" class="form-control bg-light" required placeholder="Contoh: Cabai Merah">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Wilayah / Kota</label>
                        <input type="text" id="jdw-lokasi" class="form-control bg-light" required readonly>
                        <small class="text-muted" style="font-size: 0.7rem;">*Otomatis terisi dari satelit cuaca</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Tanggal Mulai Tanam</label>
                        <input type="date" id="jdw-tanggal" class="form-control bg-light" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold rounded-pill" id="btn-simpan-jadwal">
                        ğŸ¤– Buat Panduan Interaktif
                    </button>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="fw-bold text-success mb-0">Tanaman Saya:</h6>
            <select id="filter-jadwal" class="form-select form-select-sm w-auto shadow-sm border-success text-success fw-bold rounded-pill px-3">
                <option value="Aktif" selected>ğŸŒ± Sedang Aktif</option>
                <option value="Selesai">âœ… Sudah Panen</option>
            </select>
        </div>

        <div class="row g-3" id="jadwal-list">
            </div>

    </div>

    <div class="modal fade" id="modalAI" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-bottom-0 bg-success text-white rounded-top-4 p-4">
                    <h5 class="modal-title fw-bold" id="modal-title-tanaman">ğŸ¤– Panduan Fase Tanam</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light p-4" id="ai-response-content">
                    </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button class="btn btn-outline-danger rounded-pill px-4 fw-bold" id="btn-hapus-jadwal">ğŸ—‘ï¸ Hapus Jadwal</button>
                    <button class="btn btn-success rounded-pill px-4 fw-bold" id="btn-selesai-jadwal">âœ… Tandai Panen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/jadwal.js"></script>
</body>
</html>
