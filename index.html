<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2E8B57; display: flex; align-items: center; min-height: 100vh; }
        .card-auth { max-width: 400px; width: 100%; margin: auto; border-radius: 20px; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

    <div class="container">
        <div class="card card-auth p-4 shadow-lg bg-white border-0">
            <div class="text-center mb-4">
                <h1 class="mb-0">üå±</h1>
                <h4 class="fw-bold text-success">Login Si Tani</h4>
                <p class="text-muted small">Masuk untuk mulai bertani modern.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" id="login-username" class="form-control" required placeholder="Masukkan username">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" id="login-password" class="form-control" required placeholder="Masukkan password">
                </div>
                
                <button type="submit" id="btn-login" class="btn btn-success w-100 fw-bold mb-3">MASUK</button>
            </form>

            <div class="text-center">
                <small class="text-muted">Belum punya akun? <a href="register.html" class="text-success fw-bold text-decoration-none">Daftar disini</a></small>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser } from './js/api.js'; 

        document.addEventListener("DOMContentLoaded", () => {
            const btnLogin = document.getElementById('btn-login'); 
            
            if (btnLogin) {
                btnLogin.addEventListener('click', async (e) => {
                    e.preventDefault(); // Mencegah form reload bawaan browser

                    const username = document.getElementById('login-username').value.trim();
                    const password = document.getElementById('login-password').value.trim();

                    if(!username || !password) {
                        alert("Harap isi username dan password!");
                        return;
                    }

                    const teksAsli = btnLogin.innerHTML;
                    btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Loading...';
                    btnLogin.disabled = true;

                    try {
                        // Tembak ke API PHP Localhost
                        const hasil = await loginUser(username, password);

                        if (hasil.status === "sukses") {
                            // SIMPAN SESI LOGIN (Ini kunci agar tidak ditendang dari menu Jadwal)
                            localStorage.setItem('username', hasil.username_id);
                            localStorage.setItem('namaUser', hasil.user);
                            localStorage.setItem('roleUser', hasil.role);

                            alert("‚úÖ Selamat datang, " + hasil.user + "!");
                            window.location.href = "diagnosa.html"; 
                        } else {
                            alert("‚ùå Gagal: " + hasil.pesan);
                        }
                    } catch (error) {
                        alert("Terjadi kesalahan jaringan.");
                    } finally {
                        btnLogin.innerHTML = teksAsli;
                        btnLogin.disabled = false;
                    }
                });
            }
        });
    </script>

</body>
</html>
