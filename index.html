<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2E8B57; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        .card-login { max-width: 400px; width: 100%; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="card card-login p-4 shadow-lg bg-white">
        <div class="text-center mb-4">
            <h1 class="mb-0">üå±</h1>
            <h3 class="fw-bold text-success">Si Tani</h3>
            <p class="text-muted small">Masuk untuk mulai bertani</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold small">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Nama Petani">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold small">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Sandi">
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold mb-3">MASUK</button>
        </form>

        <div class="text-center border-top pt-3">
            <small class="text-muted">Belum punya akun? <a href="register.html" class="text-success fw-bold text-decoration-none">Daftar disini</a></small>
        </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
        import { loginUser } from './js/api.js';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            // ... (Kode script login sama persis seperti sebelumnya) ...
            e.preventDefault();
            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');

            btn.innerHTML = "Memeriksa...";
            btn.disabled = true;

            const hasil = await loginUser(userVal, passVal);

            if (hasil.status === "sukses") {
                localStorage.setItem('user_si_tani', hasil.user); 
                localStorage.setItem('username_id', userVal); 
                window.location.href = 'diagnosa.html';
            } else {
                alert("‚ùå Gagal Masuk: " + hasil.pesan);
                btn.innerHTML = "MASUK";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
