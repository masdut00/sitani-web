<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Toko - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="cartLabel">üõçÔ∏è Keranjang Belanja</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group list-group-flush">
                        <li class="list-group-item text-center text-muted">Keranjang masih kosong.</li>
                    </ul>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div>
                        <small class="text-muted">Total:</small>
                        <h5 class="fw-bold text-success" id="cart-total">Rp 0</h5>
                    </div>
                    <button type="button" class="btn btn-success fw-bold" id="btn-checkout" disabled>Checkout WA/DB</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 mb-5 pb-5">
        <h5 class="mb-3 text-center text-success fw-bold">üõí Belanja Kebutuhan Tani</h5>
        
        <div id="produk-list" class="row g-3">
            <div class="text-center py-5 text-muted">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-2 small">Sedang memuat produk...</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script type="module" src="js/toko.js"></script>

    <script src="js/components.js"></script> <script type="module" src="js/diagnosa.js"></script>
</body>
</html>
