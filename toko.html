<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Tani - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

    <script src="js/components.js"></script>

    <div class="container pb-5 mb-5 mt-3">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold text-success mb-0">Toko Tani üõí</h4>
                <small class="text-muted">Beli Bibit, Pupuk, & Hasil Panen</small>
            </div>
            
            <button class="btn btn-white border shadow-sm position-relative rounded-circle d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;" data-bs-toggle="modal" data-bs-target="#cartModal">
                üõçÔ∏è
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light" id="cart-count">0</span>
            </button>
        </div>

        <button class="btn btn-outline-success btn-sm fw-bold mb-3 rounded-pill px-3" data-bs-toggle="modal" data-bs-target="#modalTambahProduk">
            + Mulai Jual Barang
        </button>

        <div id="filter-kategori" class="d-flex gap-2 mb-4 overflow-auto pb-2 category-scroll" style="white-space: nowrap; scrollbar-width: none;">
            <button class="btn btn-success rounded-pill px-4 btn-sm fw-bold">Semua</button>
            <button class="btn btn-outline-success rounded-pill px-4 btn-sm fw-bold">Bibit</button>
            <button class="btn btn-outline-success rounded-pill px-4 btn-sm fw-bold">Pupuk</button>
            <button class="btn btn-outline-success rounded-pill px-4 btn-sm fw-bold">Obat</button>
            <button class="btn btn-outline-success rounded-pill px-4 btn-sm fw-bold">Hasil Panen</button>
        </div>

        <div class="row g-3" id="product-list">
            <div class="col-12 text-center p-5">
                <div class="spinner-border text-success" role="status"></div>
                <p class="text-muted mt-2 small fw-bold">Memuat produk dari toko...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold text-success">Keranjang Belanja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-items"></div>
                <div class="modal-footer border-top-0 bg-light rounded-bottom-4 d-flex justify-content-between align-items-center p-3">
                    <div>
                        <small class="text-muted d-block fw-bold" style="font-size: 0.7rem;">Total Pembayaran:</small>
                        <h5 class="fw-bold text-success mb-0" id="cart-total">Rp 0</h5>
                    </div>
                    <button type="button" class="btn btn-success rounded-pill px-4 fw-bold" id="btn-checkout">Checkout ‚ûî</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalTambahProduk" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold text-success">üì¶ Jual Barang Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-tambah-produk">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nama Produk</label>
                            <input type="text" id="add-nama" class="form-control" required placeholder="Contoh: Cabai Merah Segar">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small fw-bold">Kategori</label>
                                <select id="add-kategori" class="form-select">
                                    <option value="Hasil Panen">Hasil Panen</option>
                                    <option value="Bibit">Bibit</option>
                                    <option value="Pupuk">Pupuk</option>
                                    <option value="Obat">Obat Tani</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold">Satuan</label>
                                <input type="text" id="add-satuan" class="form-control" required placeholder="Contoh: Kg, Liter, Ikat">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Harga (Rp)</label>
                            <input type="number" id="add-harga" class="form-control" required placeholder="Contoh: 15000">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Upload Gambar Produk</label>
                            <input type="file" id="add-gambar" class="form-control" accept="image/*" required>
                            <small class="text-muted" style="font-size: 0.7rem;">*Maksimal ukuran file 2MB (JPG/PNG)</small>
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold" id="btn-simpan-produk">Simpan & Jual</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/toko.js"></script>

</body>
</html>
