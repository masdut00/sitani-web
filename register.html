<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Si Tani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2E8B57; display: flex; align-items: center; min-height: 100vh; }
        .card-auth { max-width: 400px; width: 100%; margin: auto; border-radius: 20px; }
    </style>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

    <div class="container">
        <div class="card card-auth p-4 shadow-lg bg-white border-0">
            <div class="text-center mb-4">
                <h1 class="mb-0">ğŸ“</h1>
                <h4 class="fw-bold text-success">Daftar Akun Baru</h4>
                <p class="text-muted small">Bergabunglah dengan komunitas petani modern.</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nama Lengkap</label>
                    <input type="text" id="reg-nama" class="form-control" required placeholder="Contoh: Budi Santoso">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" id="reg-user" class="form-control" required placeholder="Tanpa spasi, cth: budi123">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" id="reg-pass" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold mb-2">Daftar Sebagai:</label>
                    <select class="form-select shadow-sm" id="reg-role" required style="border-radius: 12px; padding: 12px;">
                        <option value="petani" selected>ğŸ‘¨â€ğŸŒ¾ Petani (Bisa Akses AI & Jual Panen)</option>
                        <option value="penjual">ğŸª Penjual (Buka Toko Tani)</option>
                        <option value="customer">ğŸ›’ Customer (Hanya Pembeli)</option>
                    </select>
                </div>
                
                <button type="submit" id="btn-daftar" class="btn btn-success w-100 fw-bold mb-3">DAFTAR SEKARANG</button>
            </form>

            <div class="text-center">
                <small class="text-muted">Sudah punya akun? <a href="index.html" class="text-success fw-bold text-decoration-none">Login disini</a></small>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerUser } from './js/api.js'; 

        document.addEventListener("DOMContentLoaded", () => {
            // ID sudah disesuaikan dengan HTML
            const btnRegister = document.getElementById('btn-daftar'); 
            
            if (btnRegister) {
                btnRegister.addEventListener('click', async (e) => {
                    e.preventDefault(); 

                    const nama = document.getElementById('reg-nama').value.trim();
                    const username = document.getElementById('reg-user').value.trim(); // Disesuaikan
                    const password = document.getElementById('reg-pass').value.trim(); // Disesuaikan
                    const role = document.getElementById('reg-role').value; 

                    if(!nama || !username || !password) {
                        alert("Harap isi semua kolom data!");
                        return;
                    }

                    const teksAsli = btnRegister.innerHTML;
                    btnRegister.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Mendaftar...';
                    btnRegister.disabled = true;

                    try {
                        const hasil = await registerUser(username, password, nama, role);

                        if (hasil.status === "sukses") {
                            alert("âœ… Pendaftaran Berhasil! Silakan Login.");
                            window.location.href = "index.html"; 
                        } else {
                            alert("âŒ Gagal: " + hasil.pesan);
                        }
                    } catch (error) {
                        alert("Terjadi kesalahan jaringan.");
                    } finally {
                        btnRegister.innerHTML = teksAsli;
                        btnRegister.disabled = false;
                    }
                });
            }
        });
    </script>

</body>
</html>
